<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.js"
	integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
	crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="tab">
  <button class="tablinks" onclick="openDashboard(event, 'Dashboard')" id="defaultOpen">Dashboard</button>
  <button class="tablinks" onclick="openBookings(event, 'Bookings')" id="bookingsTab">Bookings</button>
  <button class="tablinks" onclick="openRooms(event, 'ShowRooms')"  >Show Room</button>
  <button class="tablinks" onclick="addBooking(event, 'BookRoom')" id="addBookingTab">Book Room</button>
  <button class="tablinks" onclick="openCity(event, 'Equipments')">Equipments</button>
  <button class="tablinks" onclick="openUsers(event, 'Users')" id="usersTab">Users</button>
</div>

<div id="Dashboard" class="tabcontent">
	<div class="container" id="dashboard1"></div>

	<hr/>
	<div class="container">
		<div class="row">
			<div class="col-md-6" id="dashboard2"></div>
			<div class="col-md-6" id="dashboard3"></div>
		</div>
	</div>
		
</div>


<div id="Bookings" class="tabcontent">
  <div class=tbl-title><h3>Bookings</h3>
  <button class=btn style="color:black" onclick="addBooking(event, 'BookRoom')">Book Room</button>
  </div>
  <table class=tbl id = "ModuleUserTable" border="1px solid black">
  	
  </table>
  
</div>


<div id="ShowRooms" class="tabcontent">
  <h3>Meeting Rooms</h3>
  <p>Display the room</p>
  <div id="roomDisplay"></div>
   
</div> 

<div id="BookRoom" class="tabcontent">
  <h3>Book a room</h3>
  <form action="api/addbook" method="post">
	<label> Date: <input type="date" name="tbdate" placeholder="tbdate"> </label> <br/>
	<label> Type: 
		<select onchange="typeCheck(this);" id="type">
   			<option value="fullday">Full Day</option>
   			<option value="halfday">Half Day</option>
   			<option value="perhour">Per Hour</option>
 		</select>
 	</label> <br/>
 	
 	<div id="halfday" style="display: none;">
    	<label> Chose slot: 
    		<select id="slot">
   				<option value="morning">9 AM TO 1 PM</option>
   				<option value="afternoon">2 PM to 6 PM</option>
 			</select>
 		</label> <br/>
    </div>
    
    <div id="perhour" style="display: none;">
    	<label> From Time: <input type="time" name="fromtime" placeholder="fromtime"> </label>
		<label> To Time: <input type="time" name="totime" placeholder="totime"> </label>
    </div>
    
	    
    <label> Room:
    	<select id=room>
    	</select>
    </label><br/>
    
    <label> Layout:
    	<select id=layout>
    	</select>
    </label>
    
    <h2> Chose Equipments </h2>
 	<button type="submit" >Add Booking</button>
  </form>
</div>

<div id="Equipments" class="tabcontent">
  <h3>Equipments</h3>
  <p>Show Equipments</p> 
</div>

<div id="Users" class="tabcontent">
  <div class=tbl-title><h3>Users</h3>
  </div>
  <div id="userTable"></div>
</div>




<script type="text/javascript" src="js/common.js"></script>
     
</body>
</html>
