<tr>
		<th>Image</th>
 		<th>Room</th>
 		<th>Date</th>
 		<th>Name</th>
 		<th>Amount</th>
 		<th>Status</th>
 		<th>Status Change</th>
</tr>
{{#.}}
<tr>
	<td><img src="{{room.imgSrc}}" width="250px" height="250px" alt="Panoramic Room"></td>
	<td>{{room.name}}</td>
	<td> {{fromDate}}</td>
	<td> {{client.name}}</td>
	<td> {{amount}}</td>
	<td> {{status}}</td>
	<td>
		<div class=tbl-btn>
			<button type="button" name="{{id}}" class="editStatus btn btn-primary" onclick='makePending("{{id}}")'>Pending</button><br/>
			<button type="button" name="{{id}}" class="editStatus btn btn-primary" onclick='makeConfirmed("{{id}}")'>Confirmed</button><br/>
			<button type="button" name="{{id}}" class="editStatus btn btn-primary" onclick='makeCancelled("{{id}}")'>Cancelled</button><br/>
		</div>
	</td>
</tr>
{{/.}}
